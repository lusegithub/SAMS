<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生社团管理系统</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/js/common/jQuery.Form.js"></script>
    <script src="/static/js/student/header.js"></script>
    <style>
        .purpose{
            width: 230px;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space:nowrap
        }
    </style>
</head>
<body>
<div id="header"></div>
<!---------主体------------------>
<div class="container">
    <!--声明行-->
    <div class="row">
        <!--为3的栅格系统，相对于一行放四个-->
        <div class="col-md-3" th:each="association:${associations}">
            <div class="thumbnail">
                <img th:src="${association.logo}">
                <div class="caption">
                    <h3 th:text="${association.name}"></h3>
                    <p class="purpose" th:text="${association.purpose}" th:title="${association.purpose}">一些示例文本。一些示例文本。</p>
                    <p class="text-right">
                        <a th:href="${'/student/association/get/'+association.id}" class="btn btn-primary" role="button">
                            详情
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
